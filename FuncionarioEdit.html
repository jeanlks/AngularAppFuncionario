<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Editar Funcionário</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
     <script src="js/app.js"></script>  

    <link href="css/bootstrap.min.css" rel="stylesheet">

    
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  
    <link href="css/navbar.css" rel="stylesheet">

  
      <script src="/js/ie-emulation-modes-warning.js"></script>
   
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 
  </head>

  <body ng-controller="Ctrl">

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="mainFuncionario.html">CRUD Firebase</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ><a href="mainFuncionario.html">Funcionário</a></li>
            </ul>
            
           
          </div>
        </div>
      </nav>
      <div id="main" class="container-fluid">
        <h3 class="page-header">Editar Funcionário</h3>
        </div>  
        

       <div class="row">
            <form ng-submit="addFuncionario()" >
            <div class="form-group col-md-1">
                <label for="campo1">ID</label>
                <input ng-model="newCodeFunc" placeholder="0" type="text" class="form-control" id="campo1" required>
            </div>
 
            <div class="form-group col-md-3">
                <label for="campo2">Nome</label>
                <input ng-model="newNome" placeholder="Nome" type="text" class="form-control" id="campo3">
            </div>
 
           <div class="form-group col-md-2">
                <label for="campo3">CPF</label>
                <input  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" ng-model="newCPF" type="text" class="form-control" id="campo3">
            </div>
            <div class="form-group col-md-2">
                <label  type="date" for="campo3">Data Nascimento</label>
                <input pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" ng-model="newDTNascimento" placeholder="DD/MM/AAAA" type="text" class="form-control" id="campo3">
            </div>
            <div class="form-group col-md-2">
                <label type="date" for="campo3">Departamento</label>
                <input ng-model="newFuncDepto" placeholder="0" type="text" class="form-control" id="campo3">
            </div>
            <div class="form-group col-md-2">
                <label for="campo2">Data Contratacao</label>
                <input pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}" ng-model="newDTContratacao" placeholder="DD/MM/AAAA" type="text" class="form-control" id="campo3">
            </div>
            <div class="form-group col-md-2">
                <label for="campo2">Salario</label>
                <input  ng-model="newSalario" placeholder="0000.00" type="number" class="form-control" id="campo3">
            </div>
            <div class="form-group col-md-2">
                <label for="campo2">Cargo</label>
                <input ng-model="newCargo" placeholder="0" type="text" class="form-control" id="campo3">
            </div>
            
            <div class="col-md-10">
            <button type="submit" class="btn btn-primary">Atualizar</button>
            <a href="mainFuncionario.html" class="btn btn-default">Cancelar</a>
            
            </div>
        </form>
            
        </div>
    </div> 



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
