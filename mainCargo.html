<!DOCTYPE html>
<html lang="en" ng-app="App">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Cadastro</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
     <script src="js/app.js"></script>  

    <link href="css/bootstrap.min.css" rel="stylesheet">

    
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  
    <link href="css/navbar.css" rel="stylesheet">

  
      <script src="/js/ie-emulation-modes-warning.js"></script>
   
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 
  </head>

  <body ng-controller="CtrlCargo">

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="mainFuncionario.html">CRUD Firebase</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li ><a href="mainFuncionario.html">Funcionário</a></li>
              <li><a href="mainDepto.html">Departamento</a></li>
              <li class="active"><a href="mainCargo.html">Cargo</a></li>
            </ul>
            
           
          </div>
        </div>
      </nav>
      <div id="main" class="container-fluid">
        <h3 class="page-header">Cadastro Cargo</h3>
        </div>  
        

        <div class="row">
            <form ng-submit="addCargo()" >
            <div class="form-group col-md-1">
                <label for="campo1">Codigo</label>
                <input ng-model="newCargoCod" type="text" class="form-control" id="campo1" required>
            </div>
 
            <div class="form-group col-md-3">
                <label for="campo2">Descrição</label>
                <input ng-model="newCargoDescricao" type="text" class="form-control" id="campo3">
            </div>
 
            <div class="form-group col-md-2">
                <label for="campo3">Nível</label>
                <input ng-model="newCargoNivel" type="text" class="form-control" id="campo3">
            </div>
            
            <div class="col-md-10">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="index.html" class="btn btn-default">Cancelar</a>
            
            </div>
        </form>
        </div>
<div style="height: 600px; overflow:auto;" class="page-header" >
    <h3>Funcionários</h3>
     <div class = "table table-striped" >
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style = "width:10%">ID</th>
                <th style = "width:60%">Descrição</th>
                <th style = "width:30%">Nível</th>

              </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cargo in cargos">
                <td style="width:10%">{{cargo.CARGO_COD}}</td>
                <td style="width:60%">{{cargo.CARGO_DESCRICAO}}</td>
                <td style="width:30%">{{cargo.CARGO_NIVEL}}</td>
                 <td><a> <button class="btn btn-primary btn-block" type="button" ng-click="editCargo()">Editar</button>
                <button class="btn btn-danger btn-block" type="button" ng-click="deleteCargo(cargo)">Apagar</button></a></td>
              </tr>
            </tbody>
          </table>
        </div>
</div>
    </div> 



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
